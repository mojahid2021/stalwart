# 1. Test nginx configuration:
#    docker compose exec nginx nginx -t
#
# 2. Reload nginx:
#    docker compose exec nginx nginx -s reload
#
# 3. Check logs:
#    docker compose logs nginx
#
# 4. Test HTTPS:
#    curl -I https://admin.example.com
