# Nginx Configuration for Stalwart Admin Panel
# Admin Panel: admin.yourdomain.com
#
# Setup Instructions:
# 1. Replace 'admin.example.com' with your actual admin domain
# 2. Configure TLS certificates (see certificate section below)
# 3. Restart nginx: docker compose restart nginx

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name admin.example.com;

    # ACME challenge for Let's Encrypt (if using certbot)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS Server for Admin Panel
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name admin.example.com;

    # TLS Configuration
    # Option 1: Using certbot (recommended)
    # Run: certbot certonly --webroot -w /var/www/certbot -d admin.example.com
    # ssl_certificate /etc/letsencrypt/live/admin.example.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/admin.example.com/privkey.pem;
    
    # Option 2: Using manual certificates
    # Place your certificates in nginx/certs/ directory
    ssl_certificate /etc/nginx/certs/admin.example.com.crt;
    ssl_certificate_key /etc/nginx/certs/admin.example.com.key;
    
    # SSL Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:;" always;

    # Logging
    access_log /var/log/nginx/admin-access.log;
    error_log /var/log/nginx/admin-error.log;

    # Reverse Proxy to Stalwart Admin
    location / {
        proxy_pass http://stalwart:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support (if needed)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://stalwart:8080/health;
        access_log off;
    }
}

# ==============================================================================
# CERTIFICATE SETUP OPTIONS
# ==============================================================================
#
# Option 1: Using Certbot (Automated - Recommended)
# --------------------------------------------------
# 1. Install certbot on host:
#    sudo apt install certbot python3-certbot-nginx
#
# 2. Create webroot directory:
#    mkdir -p nginx/webroot
#
# 3. Add to docker-compose.yml nginx volumes:
#    - ./nginx/webroot:/var/www/certbot
#    - /etc/letsencrypt:/etc/letsencrypt:ro
#
# 4. Obtain certificate:
#    sudo certbot certonly --webroot -w ./nginx/webroot -d admin.example.com
#
# 5. Update ssl_certificate paths in this file (see Option 1 above)
#
# 6. Setup auto-renewal:
#    sudo certbot renew --dry-run
#
# Option 2: Using Manual Certificates
# ------------------------------------
# 1. Obtain certificates from your CA
#
# 2. Place certificates in nginx/certs/:
#    - admin.example.com.crt (full chain)
#    - admin.example.com.key (private key)
#
# 3. Update ssl_certificate paths in this file (see Option 2 above)
#
# 4. Ensure proper permissions:
#    chmod 644 nginx/certs/*.crt
#    chmod 600 nginx/certs/*.key
#
# ==============================================================================
# TESTING
# ==============================================================================
